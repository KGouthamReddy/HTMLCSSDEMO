<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css" />
  </head>
  <body>
    <h1>List Groups</h1>

    <div class="w-25 m-4">
      <ul class="list-group">
        <li class="list-group-item">One</li>
        <li class="list-group-item list-group-item-primary">Two</li>
        <li class="list-group-item list-group-item-danger">Three</li>
        <li class="list-group-item">Four</li>
      </ul>
    </div>
    <br /><br />
    <div class="w-25 m-4">
      <ul class="list-group">
        <li class="list-group-item list-group-item-primary">One</li>
        <li class="list-group-item list-group-item-secondary">Two</li>
        <li class="list-group-item list-group-item-info">Three</li>
        <li class="list-group-item">Four</li>
      </ul>
    </div>

    <br /><br />
    <div class="w-25 m-4">
      <ul class="list-group">
        <li class="list-group-item list-group-item-warning">One</li>
        <li
          class="list-group-item list-group-item-danger justify-content-between d-flex"
        >
          Two <span class="badge badge-primary bg-dark">30</span>
        </li>
        <li class="list-group-item list-group-item-info">Three</li>
        <li class="list-group-item">Four</li>
      </ul>
    </div>

    <br /><br />
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Home</li>
      <li class="breadcrumb-item">Libraries</li>
      <li class="breadcrumb-item">React</li>
    </ol>
  </body>
</html>
