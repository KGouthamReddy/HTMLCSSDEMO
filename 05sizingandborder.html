  <body>
    <h1>Sizing and Border</h1>

    <div class="border border-primary bg-success w-25">Horizontal border</div>
    <div class="border border-primary bg-info w-50">Horizontal border</div>
    <div class="border border-primary bg-warning w-75">Horizontal border</div>
    <div class="border border-primary bg-danger">Horizontal border</div>

    <div class="border bg-success" style="height: 300px">
      <div class="d-inline-block bg-primary h-25 w-25">Height 25%</div>
      <div class="d-inline-block bg-primary h-50 w-25 border border-warning">
        Height 50% with Border
      </div>
      <div
        class="d-inline-block bg-primary h-25 w-25 border rounded-circle border-dark"
      >
        Height 25% with Border
      </div>
    </div>
